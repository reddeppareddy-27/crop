{% extends 'base.html' %}
{% block content %}
<div class="auth-box card">
    <h2 class="text-center">Reset Password</h2>
    <p class="text-center">Enter your email to receive a reset link.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-block">Send Reset Link</button>
    </form>
</div>
{% endblock %}
